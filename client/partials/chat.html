<div class="row">
  <div class="col s1"></div>
  <div class="col s10">
    <h1>Chat Room</h1>
    <form ng-submit="sendMessage()">
      <input placeholder="Your name" type="text" ng-model="author">
      <input placeholder="Type your message here!" type="text" ng-model="content">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col s3"></div>
  <div class="col s6">
    <ul>
      <li ng-repeat="msg in messages">
        {{msg.author}}: {{msg.content}}
      </li>
    </ul>
  </div>
</div>
